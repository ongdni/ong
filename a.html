      <h2>옹디니</h2>
</p>
<p style="margin-top:35px;"">
옹디니는 고등학교 때 친구가 선물로 받았던 인형의 이름이다. 그 인형이 묘하게 나를 닮아 선물한 친구의 별명 중 한 글자(옹)+내 별명 한 글자(딘)을 따 옹딘이 되엇다. <br>그리고 그 인형을 잊고 지낸던 중 2016년... 트위터 닉네임을 고민하던 나는 옹딘을 쌔벼온다.</p> <p>이상 tmi끗.</p>
(참고로 그 인형은 낡아서 버려졌다고 한다... 뒤졌음)
